<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Les petits plats, le site de recettes de cuisine">
    <link rel="icon" href="./images/favicon.png">
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="./images/logo.png" alt="logo">
        </a>
        <div class="title-and-searchform">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
            <form method="post" action="">
                <label for="searchbar">
                    <input id="searchbar" placeholder="Rechercher une recette, un ingrédient, ..." type="text">
                    <button aria-label="Rechercher" type="submit">
                        <img src="./images/search-icon.png" alt="loupe">
                    </button>
                </label>
            </form>
        </div>

    </header>
    <main>
        <div class="filters-and-results">
            <div class="filters">

                <div>
                    <p data-attribute="ingredients">Ingrédients</p>
                    <div data-attribute="ingredients" class="searchform-and-list">
                        <form action="" method="get">
                            <label for="search-ingredients"> <input type="text" name="search-ingredients"
                                    id="search-ingredients"></label>
                        </form>
                        <ul id="ingredients">
                            <!-- obtenir les ingredients dynamiquement -->
                        </ul>
                    </div>
                    <ul class="filters-actives ingredients-filters-actives">
                    </ul>
                </div>

                <div>
                    <p data-attribute="appliances">Appareils</p>
                    <div data-attribute="appliances" class="searchform-and-list">
                        <form action="" method="get">
                            <label for="search-appliances"> <input type="text" name="search-appliances"
                                    id="search-appliances"></label>
                        </form>
                        <ul id="appliances">
                            <!-- obtenir les appareils dynamiquement -->
                        </ul>
                    </div>
                    <ul class="filters-actives appliances-filters-actives">
                    </ul>
                </div>
                <div>
                    <p data-attribute="ustensils">Ustensiles</p>
                    <div data-attribute="ustensils" class="searchform-and-list">
                        <form action="" method="get">
                            <label for="search-ustensils"> <input type="text" name="search-ustensils"
                                    id="search-ustensils"></label>
                        </form>
                        <ul id="ustensils">
                            <!-- obtenir les ustensiles dynamiquement -->
                        </ul>
                    </div>
                    <ul class="filters-actives ustensils-filters-actives">
                    </ul>
                </div>
            </div>

            <div class="nb-of-recipes">
                <h2></h2>
            </div>
        </div>

        <div class="cards-zone"> </div>
    </main>

    <script type="module" src="script.js"></script>
</body>


</html>
